name: CI Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./TravelBackend/Travel-Springboot
          file: ./TravelBackend/Travel-Springboot/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kubeansible-backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./TravelFrontend/Travel-React
          file: ./TravelFrontend/Travel-React/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kubeansible-frontend:latest
